apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ltb-passwd.fullname" . }}
  labels:
{{ include "ltb-passwd.labels" . | indent 4 }}
spec:
  replicas: {{ default 1 .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ltb-passwd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ltb-passwd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: LDAP_SERVER
            value: {{ .Values.ldap.server | quote }}
          - name: LDAP_BINDDN
            value: {{ .Values.ldap.bindDN | quote }}
          - name: LDAP_BINDPASS
            valueFrom:
              secretKeyRef:
                name: {{ template "ltb-passwd.secretName" . }}
                key: {{ .Values.ldap.bindPWKey }} 
          - name: LDAP_STARTTLS
            value: "false"
          - name: LDAP_BASE_SEARCH
            value: {{ .Values.ldap.searchBase | quote }}
          {{- with .Values.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
